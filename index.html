<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Input Style</title>
</head>
<body>
    <div class="Login">
        <div class="box-img">
            <img src="./27.svg" alt="" />
        </div>
        <div class="box-form">
            <div>
                <form class='form-field'>
                    <h3>Wellcome to Kai - Social<span>.</span></h3>
                    <span>
                        Bắt đầu với tài khoản của bạn
                    </span>
            
                    <div class="form-email">
                        <input class='form-input' type="text" name="email"  placeholder=" "/>
                        <label class='form-label'>Email</label>
                    </div>
                    <div class="form-password">
                        <input class='form-input' type="password" name="password"  placeholder=" "/>
                        <label class='form-label'>Mật khẩu</label>
                    </div>
                    <div class="form-orther">
                        <div class="remember">
                            <input type="checkbox"/>
                            <span>Ghi nhớ tài khoản</span>
                        </div>
                        <div class="help">
                            <span><a href="">Bạn cần giúp đỡ ?</a></span>
                        </div>
                    </div>
                    <button type='submit' class='button login-button'>
                        Đăng nhập
                    </button>
                    <span>
                        Nếu chưa có tài khoản  
            
                            <a href="">Đăng ký ngay</a>
            
                    </span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
